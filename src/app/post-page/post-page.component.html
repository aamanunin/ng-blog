<div *ngIf="post$ | async as post; else loading" class="post">
  <div class="header">
    <h1>{{post.title}}</h1>

    <button class="btn btn-link" routerLink="/">На главную</button>
  </div>

  <div class="info">
    <strong>{{post.author}}</strong>
    <small>{{post.date | date:'medium':null:'ru'}}</small>
  </div>

  <div>
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">Загрузка данных...</div>
</ng-template>
