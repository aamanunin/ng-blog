<form class="card" [formGroup]="form" (submit)="submit()">
  <h2>Создание поста</h2>
  <div class="form-control"
       [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
    <label for="title">Название поста</label>
    <input id="title" type="text" placeholder="Введите заголовок" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid"
         class="validation">
      <small *ngIf="form.get('title').errors.required">
        Введите название поста
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Контент поста</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
    <label for="author">Автор поста</label>
    <input id="author" type="text" placeholder="Введите автора" formControlName="author">
    <div *ngIf="form.get('author').touched && form.get('author').invalid"
         class="validation">
      <small *ngIf="form.get('author').errors.required">
        Введите автора
      </small>
    </div>
  </div>

  <button type="submit"
          class="btn btn-block btn-dark"
          [disabled]="form.invalid">
    Создать пост
  </button>
</form>
