<form class="card" [formGroup]="form" (submit)="submit()" *ngIf="form; else loading">

  <div class="form-control"
       [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
    <label for="title">Название поста</label>
    <input id="title" type="text" placeholder="Введите заголовок" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid"
         class="validation">
      <small *ngIf="form.get('title').errors.required">
        Введите название поста
      </small>
    </div>
  </div>

  <div class="form-control">
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <button class="btn btn-primary"
          type="submit"
          [disabled]="form.invalid || submitted"
  >Обновить</button>
</form>

<ng-template #loading>
  <div class="text-center">Loading...</div>
</ng-template>
